<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Stylesheets CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JS  -->
    <script src="script.js"></script>


</head>

<body>
    <div class="container">
        <h2>Simple Calculator</h2> <br>
        <form id="calculatorForm">
            <div class="row">
                <div class="col-4">
                    <div class="form-group">
                        <label for="num1">Number 1:</label>
                        <input type="text" class="form-control" id="num1" placeholder="Enter first number">
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="operation">Operator:</label>
                        <select class="form-control" id="operation">
                            <option value="addition">Addition (+)</option>
                            <option value="subtraction">Subtraction (-)</option>
                            <option value="multiplication">Multiplication (*)</option>
                            <option value="division">Division (/)</option>
                        </select>
                    </div>
                </div>
                <div class="col-4">
                    <div class="form-group">
                        <label for="num2">Number 2:</label>
                        <input type="text" class="form-control" id="num2" placeholder="Enter second number">
                    </div>
                </div>
            </div>
            <br>
            <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
        </form>
        <br>
        <div id="result" class="mt-3"></div>
    </div>




</body>

</html>
